<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AngularJS Events</title>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
	<h2>Events in AngularJS</h2>
	<div ng-app = "mainApp" ng-controller = "studentController">
		<form name = 'studentForm' novalidate>
			<table border="0">
				<tr>
					<td>Enter first name:</td>
					<td>
						<input type="text" name="firstName" ng-model="firstName" required>
						<span style="color: red" ng-show = "studentForm.firstName.$dirty && studentForm.firstName.$invalid">
							<span ng-show="studentForm.firstName.$error.required">First name is required</span>
						</span>
					</td>
				</tr>

				<tr>
					<td>Enter last name:</td>
					<td>
						<input type="text" name="lastName" ng-model="lastName" required>
						<span style="color: red" ng-show = "studentForm.lastName.$dirty && studentForm.lastName.$invalid">
							<span ng-show="studentForm.lastName.$error.required">Last name is required</span>
						</span>
					</td>
				</tr>

				<tr>
					<td>Email:</td>
					<td>
						<input type="email" name="email" ng-model="email" length="100" required>
						<span style="color: red" ng-show="studentForm.email.$dirty && studentForm.email.$invalid">
							<span ng-show="studentForm.email.$error.required">Email is required</span>
							<span ng-show="studentForm.email.$error.email">Invalid email adress</span>
						</span>
					</td>
				</tr>

				<tr>
					<td>
						<button ng-click = reset()>Reset</button>
					</td>
					<td><button ng-disabled = "studentForm.firstname.$dirty &&
                        studentForm.firstname.$invalid || studentForm.lastname.$dirty &&
                        studentForm.lastname.$invalid || studentForm.email.$dirty &&
                        studentForm.email.$invalid" ng-click="submit()">Submit</button>
                    </td>
				</tr>
			</table>
		</form>
	</div>

	<script type="text/javascript">
		var mainApp = angular.module('mainApp', []);
		mainApp.controller('studentController', function($scope){
			$scope.reset = function(){
				$scope.firstName = "firstName";
				$scope.lastName = "lastName";
				$scope.email = 'firstName.lastName@email.com';
			}
			$scope.reset();
		});
	</script>
</body>
</html>
