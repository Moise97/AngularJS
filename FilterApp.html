<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AngularJS Filters</title>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
      </script>
</head>
<body>
	<h2>AngularJS Filter Application</h2>

	<div ng-app="mainApp" ng-controller="studentController">
		<table border="0">
			<tr>
				<td>Enter first name: </td>
				<td><input type="text" ng-model = "student.firstName"></td>
			</tr>
			<tr>
				<td>Enter last name: </td>
				<td><input type="text" ng-model = "student.lastName"></td>
			</tr>
			<tr>
				<td>Enter fees: </td>
				<td><input type="text" ng-model = "student.fees"></td>
			</tr>
			<tr>
				<td>Enter subject: </td>
				<td><input type="text" ng-model = "subjectName"></td>
			</tr>
		</table>

		<table border="0">
			<tr>
				<td>Name in uppercase: </td>
				<td>{{student.fullName() | uppercase}}</td>
			</tr>
			<tr>
				<td>Name in lowercase: </td>
				<td>{{student.fullName() | lowercase}}</td>
			</tr>
			<tr>
				<td>Fees: </td>
				<td>{{student.fees | currency}}</td>
			</tr>
			<tr>
				<td>Subject:</td>
				<td>
					<ul>
						<li ng-repeat = "subject in student.subjects | filter: subjectName | orderBy: 'marks'">
							{{ subject.name + ', marks:' + subject.marks }}
						</li>
					</ul>
				</td>
			</tr>
		</table>
	</div>

	<script type="text/javascript">
		var mainApp = angular.module("mainApp", []);

		mainApp.controller('studentController', function($scope) {
			$scope.student = {
				firstName: 'Solcan',
				lastName: 'Moise',
				fees: 50,
				subjects: [
					{name: 'Physics', marks: 56},
					{name: 'Chemestry', marks: 87},
					{name: 'Math', marks: 33}
				],
				fullName : function(){
					var studentObj;
					studentObj = $scope.student;
					return studentObj.firstName + " " + studentObj.lastName;
				}
			};
		});
	</script>
</body>
</html>
