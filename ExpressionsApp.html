<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AngularJs Expressions</title>
</head>
<body>
	<h1>Expressions in AngularJS</h1>

	<div ng-app="" ng-init = "quality = 1; cost = 30;
		student = {firstName : 'Solcan', lastName : 'Moise', rollNo : 307};
		marks = [30, 40, 54, 56, 77]">
		<p>Hello {{student.firstName + " " + student.lastName}}!</p>
		<p>Roll no : {{student.rollNo}}</p>
		<p>Marks : {{marks[4]}}</p>
		<p>Expense of book : ${{cost * quality}}</p>
	</div>

	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
      </script>
</body>
</html>
